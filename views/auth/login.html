<!-- login.html -->
{% extends "/auth/auth_index.html" %}
{% block content %}
<div class="d-flex">
    <div class="w-100">
        <h3 class="mb-4">Entrar</h3>
    </div>
    <div class="w-100">
        <p class="social-media d-flex justify-content-end">
            <a href="#"
                class="social-icon d-flex align-items-center justify-content-center"><span
                    class="fa fa-facebook"></span></a>
            <a href="#"
                class="social-icon d-flex align-items-center justify-content-center"><span
                    class="fa fa-twitter"></span></a>
        </p>
    </div>
</div>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
    {% endif %}
{% endwith %}

<form action="/auth/login_post" class="signin-form" method="POST">
    <div class="form-group mb-3">
        <label class="label" for="login">Nome de Usuário ou Email</label>
        <input type="text" name="login" id = "login" class="form-control" placeholder="Insira seu nome de usuário ou email" required>
    </div>
    <div class="form-group mb-3">
        <label class="label" for="password">Senha</label>
        <input type="password" name = "password" id = "password" class="form-control" placeholder="Senha" required>
    </div>
    <div class="form-group">
        <button type="submit" class="form-control btn btn-primary rounded submit px-3">Entrar</button>
    </div>
    <div class="form-group d-md-flex">
        <div class="w-50 text-left">
            <label class="checkbox-wrap checkbox-primary mb-0">Lembrar-me
                <input type="checkbox" name="remember" checked>
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="w-50 text-md-right">
            <a href="#">Esqueceu sua Senha</a>
        </div>
    </div>
</form>
<p class="text-center">Não é um membro? <a href="/auth/signup">Registrar</a></p>
<p class="text-right"><a href="/">Voltar para a página inicial</a></p>
{% endblock %}
