<!doctype html>
<html lang="en">

<head>
    <title>Login 04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('auth.static', filename='auth/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('auth.static', filename='auth/css/auth.css') }}">
</head>

<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-10">
                    <div class="wrap d-md-flex">
                        <div class="img" style="background-image: url(/static/auth/img/login-bg.jpg);">
                        </div>
                        <div class="login-wrap p-4 p-md-5">
                            {% block content %} 

                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{{ url_for('auth.static', filename='auth/js/jquery-3.5.1.js') }}"></script>
    <script src="{{ url_for('auth.static', filename='auth/js/bootstrap.min.js') }}"></script>
</body>

</html>
